<html lang="en">

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <section class="card">
    <div class="left_side">
      <h2 class="header_text">
        Get <span>insights</span> that help your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
      <ul class="stats">
        <li>10K+ <br /><span class="comp_name">Companies</span></li>
        <li>314 <br /><span class="comp_name">Templates</span></li>
        <li>12M+ <br /><span class="comp_name">Queries</span></li>
      </ul>
    </div>
    <div class="right_side">
      <img src="images/image-header-desktop.jpg" alt="business meeting" class="image"/>
    </div>
  </section>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
