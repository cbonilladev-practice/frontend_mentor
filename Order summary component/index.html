<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card-container">
      <img class="hero_image" src="images/illustration-hero.svg">
      <div class="text">
        <h2>Order Summary</h2>
        <p class="information">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you'd like!</p>
        <div class="plan_div">
          <div class="left_plan">
            <img src="/images/icon-music.svg">
            <!--This makes a block elements from the two inline.-->
            <div class="pricing">
              <b>Annual Plan</b>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment_button">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christian Bonilla</a>.
  </footer>
</body>

</html>
